<div id="snakeGameTitle" style="margin: 50px auto; width: 400px; text-align: center;">
    <h1 style="margin-bottom: 0.5em;">Snake Game</h1>
    <p>Inspired From Selman Kahya Youtube Tutorials</p>
</div>

<canvas id="snakeGameCanvas" width="600" height="600" style="display: block; margin:0 auto 0 auto;"/>

<script>
    class SnakeGame{
        constructor(){
            this.canvas= document.getElementById("snakeGameCanvas");
            this.context= this.canvas.getContext("2d");
            document.addEventListener("keydown",(event) => this.onKeyPress(event));
        }

        init(){
            this.positionX = this.positionY= 10;
            this.appleX = this.appleY= 5;
            this.tailSize= 5;
            this.trail = [];
            this.velocityX = this.velocityY = 0;
            this.gridSize = this.tileCount = 20;

            this.context.fillStyle = "#000";
            this.context.fillRect(0,0,this.canvas.width,this.canvas.height);

            this.context.fillStyle = "#fff";
            this.context.font = "20px Times New Roman";
            this.context.fillText(this.tailSize, 20, 40);

            this.context.fillStyle = "#33cc33";
            this.trail.forEach((t) => {
                this.context.fillRect(t.positionX*this.gridSize, t.positionY*this.gridSize, this.gridSize - 5, this.gridSize - 5);
            });

            this.context.fillStyle = "#f00";
            this.context.fillRect(this.appleX*this.gridSize,this.appleY*this.gridSize, this.gridSize - 5, this.gridSize - 5);

            this.context.fillStyle = "#0f0";
            this.context.fillRect(this.appleX*this.gridSize  + (this.gridSize - 5)/2, this.appleY*this.gridSize, 1, -8)
        }

        onKeyPress = (event) => {
            if (event.code == "Space"){
                this.time = setInterval(this.loop, 1000/15);
            }
            if (event.code == "KeyA" && this.velocityX != 1){
                this.velocityX = -1;
                this.velocityY = 0; 
            }else if (event.code == "KeyD" && this.velocityX != -1){
                this.velocityX = 1;
                this.velocityY = 0;
            }else if (event.code == "KeyW" && this.velocityY != 1){
                this.velocityX = 0;
                this.velocityY = -1;
            }else if (event.code == "KeyS" && this.velocityY != -1){
                this.velocityX = 0;
                this.velocityY = 1;
            }
        }

        loop = () => {
            this.upload();
            this.draw();
        }

        upload = () => {

        }

        draw = () => {
            this.context.fillStyle = "#000";
            this.context.fillRect(0,0,this.canvas.width,this.canvas.height);

            this.context.fillStyle = "#fff"
            this.context.font = "20px Times New Roman";
            this.context.fillText(this.tailSize, 20, 40) 

            this.context.fillStyle = "#33cc33";
            this.trail.forEach((t) => {
                this.context.fillRect(t.positionY*this.gridSize, t.positionX*this.gridSize, this.gridSize - 5, this.gridSize - 5);
            });

            this.context.fillStyle = "#f00";
            this.context.fillRect(this.appleY*this.gridSize,this.appleX*this.gridSize, this.gridSize - 5, this.gridSize - 5);

            this.context.fillStyle = "#0f0";
            this.context.fillRect(this.appleX*this.gridSize  + (this.gridSize - 5)/2, this.appleY*this.gridSize, 1, -8)
        }
    }

    const mySnakeGame= new SnakeGame();
    window.onload = () => mySnakeGame.init();
</script>
